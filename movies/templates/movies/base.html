<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Películas</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4a4a4a;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        header h1 a {
            color: white;
            text-decoration: none;
        }
        header h1 a:hover {
            text-decoration: underline;
        }

        main {
            margin: 2rem auto;
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 1.5rem;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        a {
            color: #333;            
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #ddd;
        }
        li:last-child {
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <a href="{% url 'movies:movie_list' %}">Catálogo de Películas</a>
        </h1>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
